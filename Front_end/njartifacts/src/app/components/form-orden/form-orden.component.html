<div class="container d-flex flex-row justify-content-center alig-items-center">
    <div class="card" style="margin: 5px; width: 50rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Registro de orden</h5>
            <p class="card-text">Para comprar los productos en el carro porfavor registrelos como una orden.</p>
            <div class="form">

                <form action="">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
                            aria-describedby="basic-addon1" [formControl]="form_nombre" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Correo electronico</span>
                        <input type="email" class="form-control" placeholder="Correo electronico" aria-label="Username"
                            aria-describedby="basic-addon1" [formControl]="form_email" required>
                    </div>
                    <div class="input-group mb-3">
                        <button (click)="registrarOrden()" class="btn btn-outline-success" type="button"
                            id="button-addon1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Realizar orden</button>
                    </div>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    El registro de la orden fue {{status}}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary"
                                        data-bs-dismiss="modal">Seguir</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>
