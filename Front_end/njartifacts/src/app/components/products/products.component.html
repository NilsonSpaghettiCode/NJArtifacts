
<div class="container">
    <h4>Lista de {{name_list}}</h4>
    <h5>Numero de productos encontrados: {{lista_productos.length}}</h5>

    <div class="row row-cols-4" >
        <div class="col" *ngFor="let product of lista_productos">
            <app-card [name_product]="product.name_product" [description]="product.description" [quantity]="product.quantity" [value_product]="product.value"></app-card>
        </div>
    </div>

</div>
